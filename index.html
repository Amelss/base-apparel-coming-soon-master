<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    
    <section class="main">
      <div class="container-left">
        <img class="logo" src="/images/logo.svg" alt="company logo" />
        <img class="mobile-girl" src="/images/hero-mobile.jpg" alt="girl" height="230px">
        <h1 class="first">We're</h1>
        <h1 class="second">coming soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form
          action="#"
          method="post"
          name="emailaddress"
          id="emailaddress"
        ></form>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
        />
        <button type="submit" id="enter-btn">
          <img src="/images/icon-arrow.svg" alt="icon-arrow" />
        </button>
        <img
          id="error"
          src="/images/icon-error.svg"
          alt="icon-arrow"
          width="20px"
          height="20px"
        />
        <p class="message"></p>
      </div>

      <img
        class="girl"
        src="/images/hero-desktop.jpg"
        alt="woman posing"
        width="600px"
      />
    </section>
<br>
<br>
<br>
<br>

    <script src="/script.js"></script>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ameley Kwei-Armah</a>
      </p>
    </footer>
  </body>
</html>
